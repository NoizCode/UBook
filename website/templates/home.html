    <li class="list-group-item"><img src="{{listing.image_url}}" alt="Ad image" width=200px></li>
    <li class="list-group-item"><h3>{{listing.price}}â‚¬</h3></li>

    <br><br>
  {% endfor %}
</ul>
{% endblock %}
